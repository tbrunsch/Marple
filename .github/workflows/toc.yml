on: push
name: TOC Generator
jobs:
  generateTOC:
    name: TOC Generator
    runs-on: ubuntu-latest
    steps:
      - uses: technote-space/toc-generator@v2
        with: 
          TOC_TITLE: "# Table of Contents"
          COMMIT_MESSAGE: "automatic GitHub action: updated table of contents"
          CREATE_PR: false